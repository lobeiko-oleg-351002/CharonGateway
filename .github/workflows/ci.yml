name: CharonGateway CI

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'src'
  SOLUTION_FILE: 'CharonGateway.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Build solution
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore
      
    - name: Run unit tests
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet test CharonGateway.Tests/CharonGateway.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: false
      
    - name: Run integration tests
      working-directory: ${{ env.PROJECT_PATH }}
      run: dotnet test CharonGateway.IntegrationTests/CharonGateway.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"
      continue-on-error: false
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          ${{ env.PROJECT_PATH }}/**/test-results.trx
          ${{ env.PROJECT_PATH }}/**/integration-test-results.trx
        check_name: 'Test Results'
        fail_on: 'test failures'
        
    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: charongateway-build-artifacts
        path: |
          ${{ env.PROJECT_PATH }}/**/bin/Release/**/*
          ${{ env.PROJECT_PATH }}/**/publish/**/*
        retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        file: ./src/Dockerfile
        push: false
        tags: charongateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

